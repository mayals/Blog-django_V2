{% extends 'blog/base.html' %}
{% block content %}



    <div class="my-form container p-5 my-5 rounded border border-warning">
        <form action= {% url 'blog:search_results' %}>
            <h2 class="text-center">Advanced Search</h2>
            <hr>

            <div class="form-group">
                <label >Post Subject Contains</label>
                <input name='src_subj'  type="text" class="form-control" id="inputSearchProductName" placeholder="Subject Search">
            </div>
            
            <div class="form-group">
                <label>Post Body Contains Contains</label>
                <input  name='src_body' type="text" class="form-control" id="inputSearchProductDescription" placeholder="Body Search">
            </div>
 
            <button type="submit" class="btn btn-warning">Search for All</button>
        </form>

    </div>





{% endblock %}

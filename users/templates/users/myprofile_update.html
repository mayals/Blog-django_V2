{% extends 'blog/base.html' %} 
{% block content %} 
{% load crispy_forms_tags %} 

{% if messages %} 
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %} 
{% endif %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">Edit profile</legend>
    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %} 
        <!-- user_form -->
        {{user_form}}
        <!-- profile_form -->
        <div>
            <span class="mb-2" style="display: block">profile photo*</span> recent photo: <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
            <br>
            <label for="image" class="btn btn-outline-secondary mt-2">choice photo</label>
            <input type="file" name="image" id="image" accept="image/*" style="display: none">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="Edit">
    </form>
</div>
{% endblock content %}
